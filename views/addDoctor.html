<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add new Doctor</h1></br>
        <h2>
            <h2>
                <a href="/addDoctor" class="btn btn-primary btn-lg">Add new doctor</a>
                <a href="/addPatient" class="btn btn-primary btn-lg">Add new patient</a>
                <a href="/getDoctors" class="btn btn-primary btn-lg">List doctors</a>
                <a href="/getPatients" class="btn btn-primary btn-lg">List patients</a>
                <a href="/deletePatient" class="btn btn-primary btn-lg">Delete Patient</a>
                <a href="/updateDoctor" class="btn btn-primary btn-lg">Update doctor</a>
            </h2>
    </header>
    <div class = "col-md">
        <form action="/addnewDoctor" method="POST">
            <div class="form-group col-xs-5">
                <label>First Name: </label>
                <input type="text"  name="firstName" class="form-control">
            </div>
            <div class="form-group col-xs-5">
                <label>Last Name:</label>
                <input type="text"  name="lastName" class="form-control">
            </div>
            <div class="form-group col-xs-7">
                <label>Date of Birth: </label>
                <input type="date"  name="dob" class="form-control">
            </div>
            <div class="form-group col-xs-7">
                <label>State/Territory: </label>
                <input type="text" name="state" class="form-control">
            </div>
            <div class="form-group col-xs-7">
                <label>Suburb: </label>
                <input type="text" name="suburb" class="form-control">
            </div>
            <div class="form-group col-xs-7">
                <label>Street: </label>
                <input type="text" name="street" class="form-control">
            </div>
            <div class="form-group col-xs-4">
                <label>Unit: </label>
                <input type="text" name="unit" class="form-control">
            </div>
            <div class="form-group col-xs-5">
                <label>Number of Patients: </label>
                <input type="number"  name="numPatient" class="form-control">
            </div>
            <div class="form-group col-xs-4">
                <input type="submit" value="Submit"></input>
            </div>
        </form>
    </div>

</body>
</html>
